<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./content/css/q6-radiobox.min.css">
    <title>修改 radiobox 樣式</title>
</head>

<body>
    <div class="l-wrap">
        <!--  ordinary  -->
        <div class="m-lg">
            <h3 class="o-title m-sm">Ordinary</h3>
            <div class="o-radiobox">
                <label class="o-radiobox__item">
                    <input type="radio" class="o-radiobox__input" name="radiobox2">
                    <i class="o-radiobox__icon"></i>
                    <span class="o-radiobox__text">option1-1</span>
                </label>
                <label class="o-radiobox__item">
                    <input type="radio" class="o-radiobox__input" name="radiobox2">
                    <i class="o-radiobox__icon"></i>
                    <span class="o-radiobox__text">option1-2</span>
                </label>
                <label class="o-radiobox__item">
                    <input type="radio" class="o-radiobox__input" name="radiobox2">
                    <i class="o-radiobox__icon"></i>
                    <span class="o-radiobox__text">option1-3</span>
                </label>
            </div>
        </div>
        <!--  button  -->
        <div class="m-lg">
            <h3 class="o-title m-sm">Button</h3>
            <div class="o-radiobtn">
                <label class="o-radiobtn__item">
                    <input type="radio" class="o-radiobtn__input" name="radiobox1">
                    <span class="o-radiobtn__text">option2-1</span>
                </label>
                <label class="o-radiobtn__item">
                    <input type="radio" class="o-radiobtn__input" name="radiobox1">
                    <span class="o-radiobtn__text">option2-2</span>
                </label>
                <label class="o-radiobtn__item">
                    <input type="radio" class="o-radiobtn__input" name="radiobox1">
                    <span class="o-radiobtn__text">option2-3</span>
                </label>
            </div>
        </div>
        <!--  switch  -->
        <div class="m-lg">
            <h3 class="o-title m-sm">Switch</h3>
            <div class="o-radioSwt">
                <label class="o-radioSwt__item">
                    <input type="radio" class="o-radioSwt__input" name="radiobox3">
                    <span class="o-radioSwt__text">option3-1</span>
                </label>
                <label class="o-radioSwt__item">
                    <input type="radio" class="o-radioSwt__input" name="radiobox3">
                    <span class="o-radioSwt__text">option3-2</span>
                </label>
            </div>
        </div>
    </div>
</body>

</html>
